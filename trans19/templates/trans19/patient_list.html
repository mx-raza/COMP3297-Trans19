{% extends "base_generic.html" %}

{% block content %}

<h1>Patients List</h1>

{% if patient_list %}
  <ul>

  {% for patient in patient_list %}
  
    <li>
      <a href="{{ patient.get_absolute_url }}">
      {{ patient.Name }} ({{patient.caseNum}})
      </a>
    </li>
  {% endfor %}

 </ul>
{% else %}
  <p>There are no patients available.</p>
{% endif %}
        
        
        
{% endblock %}
